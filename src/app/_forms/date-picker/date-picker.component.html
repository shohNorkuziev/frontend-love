<div class="mb-2">
    <input type="text"
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control"
        [formControl]="control"
        placeholder="{{label}}"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate"
        [minDate]="minDate"
    >
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">
        {{label}} обязательно
    </div>
</div>
