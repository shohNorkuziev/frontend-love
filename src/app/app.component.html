<div id="rainbow-progress-bar" *ngIf="accountService.currentUser$ |async"></div>
<app-nav (hideShowEvent)="hideShow($event)" *ngIf="(accountService.currentUser$ |async) && router.url !== '/'"></app-nav>
<div [class.main-nav-margin]="accountService.currentUser$ |async"
class="mb-0 main-container" [class.main-nav-margin]="!isNavHidden && !router.isActive('/',true)  && !router.isActive('/login',true)  && !router.isActive('/register',true)">
<router-outlet></router-outlet>
</div>
